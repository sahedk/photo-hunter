<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
  <header>
    <section>
      <nav class="navbar bg-info">
        <div class="container-fluid">
          <a class="navbar-brand">World Class Phone</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </section>
    
    <section class="container">
      <h1 class="text-center">Welcome to phone Hunter!</h1>
      <div class="card text-bg-dark boder boder-0">
        <img src="298834703_106217262199668_6189087298526375572_n.jpg" class="card-img-fluid" alt="...">
        <div class="card-img-overlay">
          <h5 class="card-title text-center text-white">Sahed khan</h5>
          <p class="card-text text-center text-white">Phone world A Welcome</p>
          <p class="card-text text-center text-white">Apple, Oppo, Samsung</p>
        </div>
      </div>
    </section>

  </header>

  <main class="container">
    <!-- display search -->
    <section class="mt-4">
      <div class="mb-3">
        <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search the your favorete phone">
        <div id="btn-search" class="btn btn-primari bg-warning mt-2">Search</div>
      </div>
    </section>


    <section>
     
        <div id="photo-container" class="row row-cols-1 row-cols-md-3 g-4">
          </div>


          <div id="no phone message" class="mt-2 text-center d-none">
            <h3 class="text-warnings">No phone Found.please try a New Search</h3>
         </div>
         <div id="show-all" class="text-center d-none">
          <div id="btn-show-all" class="btn btn-primary">Show All</div>
         </div>
    </section>


    <section id="loder" class="d-none">
      <div style="height: 400px;" class="d-flex justify-content-center">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
  </main>
 









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
